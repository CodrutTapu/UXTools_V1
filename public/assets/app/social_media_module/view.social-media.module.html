<div class="social-media-module" [style.background]="module.bgColor"><!-- View Social Media Module -->
    <ul class="social-links-list no-pad">
        <li><a href="{{module.facebookUrl}}" target="_blank" class="facebook"><span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
        </span></a></li>
        <li><a href="{{module.twitterUrl}}" target="_blank" class="twitter"><span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
        </span></a></li>
        <li><a href="{{module.linkedinUrl}}" target="_blank" class="linkedin"><span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
        </span></a></li>
        <li><a href="{{module.externalUrl}}" target="_blank" class="external-link"><span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-external-link fa-stack-1x fa-inverse"></i>
        </span></a></li>
    </ul>
</div>
