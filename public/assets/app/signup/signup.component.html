<div class="row">
    <pre>{{ currentUser | json }}</pre>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Sign up</div>
            <div class="panel-body">
                <form (submit)="register($event,full_name.value, email.value, password.value)" class="form" autocomplete="off">
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input class="form-control" type="text" #full_name name="full_name" id="full_name" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" #email name="email" id="email" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" #password name="password" id="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
