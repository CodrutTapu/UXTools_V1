<div class="row">
    <pre>{{ currentUser | json }}</pre>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Sign in</div>
            <div class="panel-body">
                <form class="form" (submit)="register($event, email.value, password.value)" autocomplete="off">
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" #email name="email" id="email" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" #password name="password" id="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
