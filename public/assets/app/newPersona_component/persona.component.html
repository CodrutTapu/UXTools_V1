<div class="container persona-action-buttons">
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" type="text" name="personaTitle" [(ngModel)]="project_name">
            <button type="button" class="btn btn-success" name="button" (click)="savePersona()">Save</button>
        </div>
    </form>
    <br>
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Add Layout Element <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="2" (click)="addGridElement(2)">1/6</li>
            <li class="4" (click)="addGridElement(4)">2/6</li>
            <li class="6" (click)="addGridElement(6)">3/6</li>
            <li class="8" (click)="addGridElement(8)">4/6</li>
            <li class="10" (click)="addGridElement(10)">5/6</li>
            <li class="12" (click)="addGridElement(12)">6/6</li>
        </ul>
    </div>
</div>

<grid-block [gridElements]="gridElements" [currentUser]="currentUser"></grid-block>
