<div class="accordion-module" [style.background]="module.bgColor"><!-- View Accordion Module -->
    <div class="editable-accordion-title cEditable" [innerHtml]="module.title"></div>
    <div class="panel-group" id="accordion{{gE.id}}" role="tablist" aria-multiselectable="true" *ngFor="let item of module.items; let index = index">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{item.id}}{{gE.id}}">
          <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse"  href="#{{item.id}}{{gE.id}}" aria-expanded="false"><h4 class="tab-title" [innerHTML]="item.title"></h4></a>
          </h4>
        </div>
        <div id="{{item.id}}{{gE.id}}" class="panel-collapse collapse" [class.in]="index == 0" role="tabpanel">
          <div class="panel-body editable-accordion-item-content cEditable" [innerHTML]="item.content">
          </div>
        </div>
      </div>
    </div>
</div>
