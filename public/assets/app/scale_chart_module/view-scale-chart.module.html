<div class="scale-chart-module" [style.background]="module.bgColor"><!-- View Scale Chart Module -->
    <div class="editable-scale-title cEditable" [innerHTML]="module.title" ></div>
    <div *ngFor="let scale of module.scales">
        <div class="slide-wrapper">
            <div class="slide-header clearfix">
                <div class="side-left">
                    <p class="editable-sideA cEditable" [innerHTML]="scale.sideA"></p>
                </div>
                <div class="side-right">
                    <p class="editable-sideB cEditable" [innerHTML]="scale.sideB"></p>
                </div>
            </div>
            <input type="range" value="{{scale.value}}" disabled="true">
        </div>
    </div>
</div>
